<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
</head>
<body>

  <h1>Form Demo</h1>

  <form id="demoForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName"><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName"><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br>

    <button type="button" onclick="populateForm()">Populate Form</button>
  </form>

  <script>
    function populateForm() {
      // Dummy data for demo purposes
      var dummyData = {
        firstName: 'John',
        lastName: 'Doe',
        email: 'john.doe@example.com'
      };

      // Populate form fields
      document.getElementById('firstName').value = dummyData.firstName;
      document.getElementById('lastName').value = dummyData.lastName;
      document.getElementById('email').value = dummyData.email;
    }
  </script>

</body>
</html>
